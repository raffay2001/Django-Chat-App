<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser Tab's Title  -->
    <title>
        {% block title %}
        {% endblock title %}DJANGOCHAT
    </title>

    <!-- Tailwind CSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chat-messages{
            height: 400px;
            overflow-y: auto;
        }
    </style>

</head>

<body class="bg-teal-600">

    <!-- Navbar  -->
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">
                Djangochat 
            </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <a href="/rooms/" class="text-white hover:text-gray-200">
                Rooms
            </a>
            <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">
                Log out
            </a>
            {% else %}
            <a href="/login/" class="text-white hover:text-gray-200">
                Log in
            </a>
            <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">
                Sign Up
            </a>
            {% endif %}
        </div>
    </nav>

    <!-- block for the main page content  -->
    {% block content %}
    {% endblock content %}

    <!-- block for the adding javascript  -->
    {% block scripts %}
    {% endblock scripts %}

</body>

</html>
